<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Student SignUp</h1>
          <hr />

          <form [formGroup]="signUpForm" (ngSubmit)="signup()">
            <div class="mb-3">
              <label for="InputName" class="form-label">Full Name</label>
              <input
                formControlName="name"
                type="name"
                class="form-control"
                id="InputName"
                placeholder="Full Name"
              />
              <small
                *ngIf="
                  signUpForm.get('name')?.invalid &&
                  signUpForm.get('name')?.touched
                "
                class="text-danger"
                >Student name is required</small
              >
            </div>
            <div class="mb-3">
              <label for="InputMobile" class="form-label">Mobile Number</label>

              <input
                formControlName="mobile"
                type="number"
                class="form-control"
                id="InputMobile"
                placeholder="Enter Your Mobile Number"
              />
              <small
                *ngIf="
                  signUpForm.get('mobile')?.invalid &&
                  signUpForm.get('mobile')?.touched
                "
                class="text-danger"
                >Student mobile is required</small
              >
            </div>
            <div class="mb-3">
              <label for="InputEmail" class="form-label">Email address</label>
              <input
                formControlName="email"
                type="email"
                class="form-control"
                id="InputEmail"
                placeholder="Enter Email Address"
              />
              <small
                *ngIf="
                  signUpForm.get('email')?.invalid &&
                  signUpForm.get('email')?.touched
                "
                class="text-danger"
                >Student email is required</small
              >
            </div>
            <div class="mb-3">
              <label for="InputPassword" class="form-label">Password</label>
              <input
                formControlName="password"
                type="password"
                class="form-control"
                id="InputPassword"
                placeholder="Enter Yor Password"
              />
              <small
                *ngIf="
                  signUpForm.get('password')?.invalid &&
                  signUpForm.get('password')?.touched
                "
                class="text-danger"
                >Student email is required</small
              >
            </div>
            <button
              [disabled]="signUpForm.invalid"
              type="submit"
              class="btn btn-primary w-100"
            >
              SignUp
            </button>
          </form>

          <a routerLink="/login" style="color: #fff; margin-top: 350px"
            >Already Registred? Click here to Login
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
