</nav>

<div class="container">
  <!-- Data table -->
  <table class="table table-striped mt-4">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Mobile</th>
        <th scope="col">City</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="text-center">1</td>
        <td class="text-center">DION De Yves</td>
        <td>deyvesdion@gmail.com</td>
        <td>0695947873</td>
        <td>Paris</td>
        <td>
          <button
            (click)="update()"
            type="button"
            class="btn btn-outline-primary"
            data-bs-toggle="modal"
            data-bs-target="#Modal"
          >
            Edit</button
          >&nbsp;
          <button class="btn btn-outline-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Modal -->
  <div
    class="modal fade"
    id="Modal"
    tabindex="-1"
    aria-labelledby="ModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="background: salmon">
          <h5 class="modal-title" id="ModalLabel" style="color: #fff">
            Student Management System
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <!-- Modal-body -->
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="inputName" class="form-label">Student name</label>
              <input type="name" class="form-control" id="inputName" />
            </div>
            <div class="mb-3">
              <label for="inputEmail" class="form-label">Student email</label>
              <input type="email" class="form-control" id="inputEmail" />
            </div>
            <div class="mb-3">
              <label for="inputPhoneNumber" class="form-label"
                >Student phone number</label
              >
              <input type="number" class="form-control" id="inputPhoneNumber" />
            </div>
            <div class="mb-3">
              <label for="inputCity" class="form-label">Student city</label>
              <input type="text" class="form-control" id="inputCity" />
            </div>
          </form>
        </div>
        <div class="modal-footer" style="background: salmon">
          <button type="button" class="btn btn-warning" data-bs-dismiss="modal">
            Close
          </button>
          <button *ngIf="showAdd" type="button" class="btn btn-success">
            Add new student
          </button>
          <button *ngIf="showUpdate" type="button" class="btn btn-success">
            Update student
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
